  encrypt: ^5.0.3
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.1
  geolocator: ^13.0.1
  flutter_svg: ^2.0.9
  google_mobile_ads: ^5.2.0
  flutter_image_compress: ^2.3.0
  google_maps_flutter: ^2.9.0
  vibration: ^3.1.3
  device_region: ^1.4.0
  flutter_pdfview: ^1.3.2
  #app_links: ^6.3.1
  change_app_package_name: ^1.3.0
  video_player: ^2.9.1
  path: ^1.9.0
  #payment gateways
  flutter_stripe: ^9.2.0
  in_app_purchase: ^3.2.0 #^3.2.0
  device_info_plus: ^11.1.0
  sms_autofill: ^2.4.0
  webview_flutter: ^4.9.0
  flutter_widget_from_html: ^0.16.0
  file_picker: ^9.0.2
  android_intent_plus: ^5.3.0
  google_cloud_translation: ^0.0.4
  smooth_page_indicator: ^1.2.1
  photo_view: ^0.15.0
  app_links: ^6.4.0
  carousel_slider: ^5.0.0
  animate_do: ^4.2.0
  flutter_launcher_icons: ^0.14.3
  flutter_staggered_grid_view: ^0.7.0

dependency_overrides:
  intl: ^0.20.0

dev_dependencies:
  rename: ^3.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/svg/bottomnav/
    - assets/languages/
    - assets/lottie/
    - assets/chat_background/
    - assets/svg/Logo/
    - assets/svg/Illustrators/
    - assets/svg/payment/
    - assets/
    - assets/splash_video/splash_video_talab.mp4
    
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 800

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_foreground: "assets/app_icon.png"
  adaptive_icon_background: "#ffffff"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#000000" # Black background
  image: "" # No image, since we want the video to take over
  android: true
  ios: true