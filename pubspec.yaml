  awesome_notifications: ^0.10.1
  device_preview: ^1.2.0
  path_provider: ^2.1.4
  record: ^5.2.0
  audioplayers: ^6.1.0
  image_cropper: ^9.0.0
  permission_handler: ^11.3.1
  open_filex: ^4.7.0
